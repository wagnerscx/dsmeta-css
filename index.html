<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula DevSuperior</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <header>
        <div class="dsmeta-logo-container">
            <img src="logo.svg" alt="DS-Meta">
            <h1>DS-Meta</h1>
            <p>Desenvolvido por
                <a href="https://github.com/wagnerscx">Wagner Schneider</a>
            </p>
        </div>
    </header>
    <main>
        <section id="sales">
            <div class="dsmeta-container">
                <div class="dsmeta-card">
                    <h2 class="dsmeta-sales-title">Vendas</h2>
                    <div>
                        <div class="dsmeta-form-control-container">
                            <input class="dsmeta-form-control" type="text">
                        </div>
                        <div class="dsmeta-form-control-container">
                            <input class="dsmeta-form-control" type="text">
                        </div>
                    </div>
                    <div>
                        <table class="dsmeta-sales-table">
                            <thead>
                                <tr>
                                    <th class="show992">ID</th>
                                    <th class="show576">Data</th>
                                    <th>Vendedor</th>
                                    <th class="show992">Visitas</th>
                                    <th class="show992">Vendas</th>
                                    <th>Total</th>
                                    <th>Notificar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th class="show992">#341</th>
                                    <td class="show576">08/08/2022</td>
                                    <td>Anakin</td>
                                    <th class="show992">15</th>
                                    <th class="show992">100</th>
                                    <td>R$ 500.00</td>
                                    <td>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="notification-icon.svg" alt="Notificar" />
                                            </div>
                                        </div>
                                    </td>

                                </tr>
                                <tr>
                                    <th class="show992">#342</th>
                                    <td class="show576">10/10/2022</td>
                                    <td>Goku</td>
                                    <th class="show992">16</th>
                                    <th class="show992">200</th>
                                    <td>R$ 600.00</td>
                                    <td>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="notification-icon.svg" alt="Notificar" />
                                            </div>
                                        </div>


                                    </td>
                                </tr>
                                <tr>
                                    <th class="show992">#343</th>
                                    <td class="show576">12/12/2022</td>
                                    <td>Saitama</td>
                                    <th class="show992">16</th>
                                    <th class="show992">300</th>
                                    <td>R$ 550.00</td>
                                    <td>
                                        <div class="dsmeta-red-btn-container">
                                            <div class="dsmeta-red-btn">
                                                <img src="notification-icon.svg" alt="Notificar" />
                                            </div>
                                        </div>


                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>


                </div>
            </div>
        </section>

    </main>
</body>

</html>
